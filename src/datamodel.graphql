type User {
  id: ID! @unique
  role: String
  permissions: [String!]!
  email: String @unique
  firstName: String
  lastName: String
  bizName: String
  password: String
  cart: Cart @unique
  stripeId: String @unique
  purchases: [Invoice!]! @relation(name: "CUSTOMER")
  products: [Product!]!
  sales: [Invoice!]! @relation(name: "VENDOR")
}

type Cart {
  id: ID! @unique
  itemCount: Int
  totalPrice: String
  items: [Product!]! @relation(name: "CART_ITEMS")
  user: User! @unique
}

type Invoice {
  id: ID! @unique
  items: [Product!]! @relation(name: "INVOICE_ITEMS")
  amount: String
  email: String!
  record: Json
  stripeRecord: [PaymentRecord!]!
  created: Int
  stripePaymentId: String
  stripeCustomerId: String
  customer: User @relation(name: "CUSTOMER")
  vendors: [User!]! @relation(name: "VENDOR")
}

type PaymentRecord {
  amount: Int!
  balanceTransaction: String!
  created: Int!
  currency: String!
  stripeCustomerId: String!
  stripePaymentId: String!
  status: String!
}

type Product {
  id: ID! @unique
  name: String
  price: String
  description: String
  varietal: String
  vendor: User @unique
  carts: [Cart!]! @relation(name: "CART_ITEMS")
  purchases: [Invoice!]! @relation(name: "INVOICE_ITEMS")
}
