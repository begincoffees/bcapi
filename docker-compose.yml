version: '3'
services:
  api:
    container_name: bcapi
    build: .
    command: npm start
    restart: always
    networks: 
      - web
      - default
    ports:
      - "6006:6006"
    volumes:
      - .:/usr/app/
      - /usr/app/node_modules
    labels:
      - "traefik.docker.network=web"
      - "traefik.enable=true"
      - "traefik.basic.frontend.rule=Host:begincoffees.app"
      - "traefik.basic.port=80"
      - "traefik.basic.protocol=http"
  reverse-proxy:
    image: traefik 
    command: --api --docker # Enables the web UI and tells Traefik to listen to docker
    ports:
      - "80:80"    # The HTTP port
      - "8080:8080" # The Web UI (enabled by --api)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock    
volumes:
  api:
  reverse-proxy:
networks:
  web:
    external: true
